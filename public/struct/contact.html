<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/contact.css">

    <link rel="shortcut icon" href="../img/logo.png" type="image/png">
</head>
<body id="top">
    <header class="header">
        <div class="header-container">
            <img src="../img/logo.png" alt="Logo du site CHEDAR Blogame." class="logo">

            <input type="checkbox" id="menu-toggle" class="menu-toggle">

            <label for="menu-toggle" class="menu-icon" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </label>

            <nav class="nav">
                <ul class="nav_bloc">
                    <li><a id="Acceuil" href="../index.html" class="nav_link">Accueil.</a>
                    </li>
                    <li><a id="Jeux" href="./article.html" class="nav_link">Articles & Jeux.</a></li>
                    <li><a id="Contacts" href="./contact.html" class="nav_link nav_active_link"><span class="scan-line"></span>Contacts.</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <hgroup>
            <h1>Contactez-nous</h1>
            <p>Une question, une suggestion ou envie de collaborer&nbsp;? Envoyez-nous un message&nbsp;!</p>
        </hgroup>
        <form method="post">
            <div class="flex_row">
                <fieldset class="flex_row">
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Monsieur</label>
                </fieldset>
                <fieldset class="flex_row">
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Madame</label>
                </fieldset>
                <fieldset class="flex_row">
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Autre</label>
                </fieldset>
            </div>
            <fieldset>
                <label for="name">Nom&nbsp;:</label>
                <input type="text" id="name" name="name" maxlength="30" placeholder="De Riv">
            </fieldset>
            <fieldset>
                <label for="first_name">Prénom&nbsp;:</label>
                <input type="text" id="first_name" name="first_name" maxlength="30" placeholder="Gérald">
            </fieldset>
            <fieldset>
                <label for="email">Email&nbsp;:</label>
                <input type="email" id="email" name="email" placeholder="gerald.deriv@gmail.com" required>
            </fieldset>
            <fieldset>
                <label for="comment">Commentaire&nbsp;:</label>
                <textarea id="comment" name="comment" rows="10"
                          placeholder="N'hésitez pas à réagir sur nos articles et à nous parler de vos jeux préférés!"></textarea>
            </fieldset>
            <fieldset class="button_submit">
                <input type="submit" value="Envoyer">
            </fieldset>
        </form>
    </main>
    <footer>
        <div class="logo_comp">
            <img src="../img/logo.png" alt="Logo du site CHEDAR Blogame." class="logo">
            <p>CHEDAR BLOGAME.</p>
        </div>
        <div class="footer_links">
            <a class="glassIco" href="../struct/contact.html" title="Lien vers facebook"><i class="fab fa-facebook-f"></i></a>
            <a class="glassIco" href="../struct/contact.html" title="Lien vers Instagram"><i class="fab fa-instagram"></i></a>
            <a class="glassIco" href="https://github.com/coda-school/25-html-g3" title="Lien vers Github"><i class="fab fa-github"></i></a>
            <a class="glassIco" href="https://coda-school.github.io/speedlify-dijon-b1-2025/25-html-g3/" title="Lien vers Speedlify"><i class="fas fa-network-wired"></i></a>

            <a class="glassIco" href="#top" title="Retour en haut de la page"><i class="fas fa-angle-double-up"></i></a>
        </div>
    </footer>
</body>
</html>
