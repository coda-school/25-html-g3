<body id="top">
    <header class="header">
        <div class="header-container">
            <img src="../img/logo.png" alt="Logo du site CHEDAR Blogame." class="logo">

            <input type="checkbox" id="menu-toggle" class="menu-toggle">

                <span></span>

                    <li><a id="Acceuil" href="../index.html" class="nav_link">Accueil.</a>

                    <li><a id="Contacts" href="./contact.html" class="nav_link nav_active_link"><span class="scan-line"></span>Contacts.</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h1>Contactez nous.</h1>
        <div class="form-container">
            
            <div class="form-corners-bottom">
                <form class="contact-form" action="#" method="POST">
                    
                    <div class="form-group">
                    <label for="name">Nom</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name"
                        placeholder="Votre nom complet"
                        required
                    >
                    </div>

                    <div class="form-group">
                    <label for="age">Âge</label>
                    <input 
                        type="number" 
                        id="age" 
                        name="age" 
                        placeholder="Votre âge"
                        min="1"
                        max="150"
                        required
                    >
                    </div>

                    <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="votre.email@exemple.com"
                        required
                    >
                    </div>

                    <div class="form-group">
                    <label for="message">Message</label>
                    <textarea 
                        id="message" 
                        name="message" 
                        placeholder="Faites nous part de vos impresions sur nos articles..."
                        required
                    ></textarea>
                    </div>

                    <button type="submit" class="submit-btn">
                    <span class="scan-line"></span>
                    Envoyer
                    </button>

                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="logo_comp">
